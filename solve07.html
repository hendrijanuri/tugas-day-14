<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Letnan Jendral</title>
</head>

<body>
    <p>Masukkan angka 1 sebagai angka dasar dan Angka 2 sebagai nilai eksponen (pangkat)</p>
    <p>Masukkan angka 1: <input type="number" id="angka1"></p>
    <p>Masukkan angka 2: <input type="number" id="angka2"></p>
    <button onclick="pangkat()">Pangkatkan!</button>
    <h1 id="hasil"></h1>
</body>
<script>
    var pangkat = () => {
        var angka1 = document.getElementById("angka1").value
        var angka2 = document.getElementById("angka2").value
        var hasil = Math.pow(angka1, angka2)
        document.getElementById("hasil").innerHTML = `hasil ${angka1}<sup>${angka2}</sup> = ${hasil}`
    }
</script>

</html>
